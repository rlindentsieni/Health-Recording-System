<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaone | Registration</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <section>
        <div class="header">
            <h1>Patient's Information</h1>
            <img src="images/UserIcon.png" alt="User Icon">
        </div>
        <div class="form-section">
            <form id="registration-form">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required><br>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required><br>

                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" required><br>

                <label for="idnumber">ID Number:</label>
                <input type="number" id="idnumbe" name="idnumbe" maxlength="13"><br>

                <label for="address" class="address">Address:</label>
                <input type="text" id="text" name="text" required><br>

                <label for="contacts">Contact:</label>
                <input type="tel" id="number" name="number" maxlength="10"><br>

                <label for="NoKname">Next of Kin Name:</label>
                <input type="text" id="NoKname" name="NoKname" required><br>

                <label for="NokContact">Next of Kin Contact:</label>
                <input type="tel" id="NokContact" name="NokContact" maxlength="10" required><br>

            </form>
        </div>

        <button type="submit" id="register-button">Submit</button>
        <button type="submit" id="back-button">Clear</button>
        
    </section>

    <script src="Registration.js"></script>
</body>
</html>
