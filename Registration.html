<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaone|Registration</title>
</head>
<body>
    <section>
        <div class="header">
            <h1>Patient's Information</h1>
            <img src="images/UserIcon.png" alt="User Icon">
        </div>
        <div class="form-section">
            <form action="">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>><br>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>><br>

                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" required>><br>

                <label for="idnumber">ID Number:</label>
                <input type="number" id="idnumbe" name="idnumbe" required><br>

                <label for="address" class="address">Address:</label>
                <input type="text" id="text" name="text" required>><br>

                <label for="contacts">Contact:</label>
                <input type="number" id="number" name="number" required>><br>

                <label for="NoKname">Next of Kin Name:</label>
                <input type="text" id="NoKname" name="NoKname" required>><br>

                <label for="NokContact">Next of Kin Contact:</label>
                <input type="text" id="NokContact" name="NokContact" required>><br>

            </form>
        </div>

        <button type="submit">Register</button>
        <button type="submit">Back</button>
        
    </section>
</body>
</html>
